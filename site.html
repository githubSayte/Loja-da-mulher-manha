<body>
  <!--Header-->
  <header class="container-fluid">
    <!--Container-->
    <section class="container">
      <!--Row-->
      <article class="row">
        <!--Logo-->
        <a href="/" class="col-md-2">

        <!--Buscador-->
        <form action="#" class="col-md-7">
          <input type="text" name="" placeholder="Procurar Roupas aqui">
          <button>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
              viewBox="0 0 16 16">
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
            </svg>
          </button>
        </form>
        <!--Administrativo do Cliente-->
        <ul class="col-md-3 nav">
          <li class="nav-item">
            <a href="">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-person-fill" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
              </svg>
              Entrar
            </a>
          </li>

          <li class="nav-item">
            <span class="notificacao"></span>
            <a href="">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-fill"
                viewBox="0 0 16 16">
                <path

              Carrinho
            </a>

        </ul>
        <!--End Administrativo do Cliente-->

      <!--End Row-->

            <li class="nav-item">Plu size</li>
            <li class="nav-item">Moda Praia</li>
            <li class="nav-item">Acessorios</li>
            <li class="nav-item">Promoção</li>

            <path fill-rule="evenodd"

  <!--Banners-promocionais-->

      <figure class="carousel-item active">

      </figure>

      <figure class="carousel-item">
         <img src="assets/imagens/banner-2.jpg" class="d-block w-100" alt="Banner-Promocional 2">
      </figure>

    </article>
  <!--End imagens-->
    
    <button class="carousel-control-prev" type="button" data-bs-target="#Banners-promocionais" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    
    <button class="carousel-control-next" type="button" data-bs-target="#Banners-promocionais" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

  </section>
